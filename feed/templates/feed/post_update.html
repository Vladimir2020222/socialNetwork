{% extends 'base.html' %}


{% block title %}
    update post
{% endblock %}

{% block content %}
    <form action="{{ request.path }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">update</button><br>
    </form>
    <button><a href="{% url 'post_delete' post.pk %}">delete</a></button>
{% endblock %}
