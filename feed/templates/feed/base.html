{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'feed/css/main.css' %}" rel="stylesheet" type="text/css">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="main-left-menu">
    <ul>
        {% for link, title in main_menu %}
            <li><a href="{{ link }}">{{ title }}</a></li>
        {% endfor %}
    </ul>
</div>


<div id="main-content">
    {% block content %}

    {% endblock %}
</div>

{% block scripts %}

{% endblock %}

</body>
</html>
