<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Have no account? <a href="{% url 'register' %}">register</a></p>
    <button type="submit">logout</button>
</form>
</body>
</html>
